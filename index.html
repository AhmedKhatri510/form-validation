<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="detailvalidationAndStorage.js"></script>
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <!-- <div class="col-left fullname-left">
          <label for="fullname">Full name</label>
        </div> -->
        <div class="col-right fullname-right">
          <input
            type="text"
            name="fullName"
            id="fullname"
            class="inputs"
            placeholder="Your Full name"
            required
          />
          <div>
            <p class="alert-fullname">Please Enter correct Full name</p>
          </div>
        </div>

        <!-- <div class="col-left email-left">
          <label for="email">Email</label>
        </div> -->
        <div class="col-right email-right">
          <input
            type="email"
            name="email"
            id="email"
            class="inputs"
            placeholder="Your Email"
            required
          />
          <div>
            <p class="alert-email">Please Enter correct Email</p>
          </div>
        </div>
        <!-- <div class="col-left phone-number-left">
          <label for="phone-number">Phone number</label>
        </div> -->
        <div class="col-right phone-number-right">
          <input
            name="phone-number"
            id="phone-number"
            class="inputs"
            placeholder="Your Phone Number"
            maxlength="18"
            required
          />
          <span class="phone-detail">
            <img src="" alt="mobile Provider" class="mobile-provider-logo" />
            <span class="mobile-provider"></span>
          </span>
        </div>
        <div class="col-right button">
          <button type="submit" id="btnformsubmit">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
