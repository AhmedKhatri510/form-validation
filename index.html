<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="http://pixel6.co/" class="form">
        <div class="col-left fullname-left">
          <label for="fullname">Fullname</label>
        </div>
        <div class="col-right fullname-right">
          <input type="text" name="fullName" id="fullname" placeholder="Your Fullname" required>
        </div>
        <div class="col-left email-left">
          <label for="email">Email</label>
        </div>
        <div class="col-right email-right">
          <input type="email" name="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="col-left phone-number-left">
          <label for="phone-number">Phone number</label>
        </div>
        <div class="col-right phone-number-right">
          <input type="number" name="phone-number" id="phone-number" placeholder="Your Phone Number" required>
        </div>
        <div class="col-right button">
          <button type="submit">submit</button>
        </div>
  
  </form>
</body>
</html>
