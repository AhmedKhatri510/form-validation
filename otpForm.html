<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="otpValidationAndRedirect.js"></script>
    <title>Otp Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="validation-successful">
        <h1>Validation Successful!</h1>
        <p class="instruction">
          Please wait, we will land you to your destination in 5 seconds
        </p>
      </div>

      <form action="" class="otp-validation-form">
        <span class="message"></span>
        <span class="attempt-alert"></span>
        <input
          type="password"
          name="otp"
          id="otp"
          class="inputs"
          placeholder="Enter OTP"
          maxlength="4"
          required
        />
        <div class="button">
          <button type="submit" id="btnotpsubmit">Validate</button>
        </div>
      </form>
    </div>
  </body>
</html>
